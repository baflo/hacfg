Medien:
  view: yes
  entities:
    - media_player.wohnzimmer_fernseher
    - media_player.denon_avrx1000
    - media_player.home
    - media_player.chromecast_control
    - group.mediensteuerung

Mediensteuerung:
  control: hidden
  entities:
    - script.firetv
    - script.reset_tv_sound
    - script.wiiu_spielen
    - script.switch_spielen
    - script.kamin

Licht:
  view: yes
  entities:
    - group.schlafzimmerlicht
    - group.wohnzimmerlicht
    - group.wakeuplight


Schlafzimmerlicht:
  entities:
    - group.schlafzimmerdecke
    - light.schlafzimmer_lightstrip_plus_1

Wohnzimmerlicht:
  entities:
    - group.wohnzimmerdecke
    - light.deko_switch

Schlafzimmerdecke:
  entities:
    - light.schlafzimmer_1
    - light.schlafzimmer_2
#  selective_control: true

Wohnzimmerdecke:
  entities:
    - light.wohnzimmer_spot_1
    - light.wohnzimmer_spot_2
    - light.wohnzimmer_spot_3
#  selective_control: true

wakeuplight:
  name: Wakeup light
  control: hidden
  entities:
    - sensor.wakeup_start_time_lights
    - input_datetime.wakeup_time
    - input_number.wakeup_duration
    - input_boolean.wakeup
    - input_boolean.wakeup_weekends

